<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <div class="card d-flex">
          <img class="card-img-top img-thumbnail img-fluid" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <strong>Lokalizacja</strong>
            <p>{{user.city}}, Polska</p>
            <div>
              <strong>Wiek:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Ostatnia aktywność:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Jest z nami:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-danger w-100"><fa-icon [icon]="faHeart"></fa-icon> Polub</button>
            <button class="btn btn-success w-100"><fa-icon [icon]="faEnv"></fa-icon> Wiadomość</button>
          </div>
        </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
      <tabset class="dog-tabset" #memberTabs>
        <tab heading="O mnie:  {{user.knownAs}}" class="mt-3">
          <h4>O mnie</h4>
          <p>{{user.introduction}}</p>
          <h4>Szukam</h4>
          <p>{{user.lookingFor}}</p>
        </tab>
        <tab heading="Ulubione zabawy" class="mt-3">
          <h4>Zabawy</h4>
          <p>{{user.interests}}</p>
        </tab>
        <tab heading="Zdjęcia" class="mt-3">
          <ngx-gallery style="display: inline-block; margin-bottom: 20px;" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
        </tab>
        <tab heading="Wiadomości" class="mt-3">
          <p>Tu będą wiadomości</p>
        </tab>
      </tabset>
    </div>
  </div>
</div>
</div>
