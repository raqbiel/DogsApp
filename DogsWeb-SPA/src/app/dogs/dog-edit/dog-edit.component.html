<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
    <h1>Profil</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
        <strong>Informacja:</strong> Dokonano zmian w profilu. Każda niezapisana zmiana zostanie utracona!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
        <div class="card d-flex">
          <img class="card-img-top img-thumbnail img-fluid" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <strong>Lokalizacja</strong>
            <p>{{user.city}}, Polska</p>
            <div>
              <strong>Wiek:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Ostatnia aktywność:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Jest z nami:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block"><fa-icon [icon]="faCheck"></fa-icon> Zapisz zmiany</button>
        </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
      <tabset class="dog-tabset" #memberTabs>
        <tab heading="Edytuj profil" class="mt-3">
          <form #editForm="ngForm"  id="editForm" (ngSubmit)="updateUser()">
            <h4>O mnie</h4>
            <textarea name="introduction" id=""  rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
            <h4>Opis</h4>
            <textarea name="lookingFor" id=""  rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
            <h4>Zainteresowania</h4>
            <textarea name="interests" id=""  rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
            <h4>Dane</h4>
            <div class="form-inline">
              <label class=" ml-3" for="city">Miasto </label>
              <input name="city" type="text" class="form-control ml-2" [(ngModel)]="user.city">
            </div>
          </form>

        </tab>
        <tab heading="Edytuj zdjęcia" class="mt-3">
         <p>Edycja zdjec tutaj</p>
        </tab>

      </tabset>
    </div>
  </div>
</div>
</div>
