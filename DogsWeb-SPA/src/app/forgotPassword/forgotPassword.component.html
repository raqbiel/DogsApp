<form #registerForm="ngForm" (ngSubmit)="forgot()">
  <h2 class="text-center text-primary">Zresetuj hasło</h2>
  <hr>

  <div class="form-group">
    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required placeholder="Email">
  </div>
  <button class="btn btn-success" type="submit">WYślij email</button>
  <div>
</div>
</form>
