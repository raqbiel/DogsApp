<div class="container">
<div class="row">
<div class="col-12">
<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Załóż konto</h2>
  <hr>

  <div class="form-group">
    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required placeholder="Email">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="Nazwa użytkownika">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Hasło">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Rejestracja</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Wróć</button>
  </div>
  <div>

</div>
</form>
</div>
</div>
</div>
